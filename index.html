<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>bootstrap</title>
  </head>
  <body>
    <div class="site-container">
      <header class="header">
        <div class="header__top py-4">
          <div class="container-fluid">
            <div class="row">
              <div class="col-6 col-sm-4 d-flex align-items-center">
                <div class="header__phone">
                  <a class="header__phone-link" href="tel:0000000000">+123-456-789</a>
                  <i class="fa-solid fa-phone ms-2"></i>
                </div>
              </div>
              <div class="col-sm-4 d-none d-sm-block">
                <ul class="socia-icons d-flex align-items-center justify-content-center gap-3">
                  <li class="social-icons__item">
                    <a class="social-icons__link" href="#" target="_blank">
                      <i class="fa-brands fa-youtube"></i>
                    </a>
                  </li>
                  <li class="social-icons__item">
                    <a class="social-icons__link" href="#" target="_blank">
                      <i class="fa-brands fa-twitter"></i>
                    </a>
                  </li>
                  <li class="social-icons__item">
                    <a class="social-icons__link" href="#" target="_blank">
                      <i class="fa-brands fa-instagram"></i>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="col-6 col-sm-4 d-flex align-items-center justify-content-end">
                <div class="btn-group">
                  <div class="dropdown">
                    <button
                      class="btn bg-light text-dark btn-sm btn-secondary dropdown-toggle me-2"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false">
                      Account
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Sign in</a></li>
                      <li><a class="dropdown-item" href="#">Sign up</a></li>
                    </ul>
                  </div>
                </div>
                <div class="btn-group">
                  <div class="dropdown">
                    <button
                      class="btn bg-light text-dark btn-sm btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton2"
                      data-bs-toggle="dropdown"
                      aria-expanded="false">
                      EN
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                      <li><a class="dropdown-item" href="#">DE</a></li>
                      <li><a class="dropdown-item" href="#">PL</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header__middle bg-light py-3">text</div>
      </header>
      <main class="main">
        <section class="hero"></section>
      </main>
      <footer class="footer"></footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>

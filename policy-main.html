      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const disabledSearchSelects = document.querySelectorAll('.disabled-search-select')
          const availableSearchSelects = document.querySelectorAll('.available-search-select')
          const dropzoneCustom = document.querySelector('#dropzone-custom')
          const offcanvasButtons = document.querySelectorAll('[data-bs-toggle="offcanvas"]')
          const accordionsToShow = document.querySelectorAll('.accordion-collapse.collapse.show')

          offcanvasButtons.forEach((button) => {
            button.addEventListener('click', () => {
              accordionsToShow.forEach((accordion) => {
                accordion.classList.contains('show') || accordion.classList.add('show')
              })
            })
          })

          disabledSearchSelects.forEach((select) => {
            new TomSelect(select, {
              create: false,
              maxItems: 1,
              maxOptions: null,
              controlInput: null
            })
          })

          availableSearchSelects.forEach((select) => {
            new TomSelect(select, {
              plugins: ['dropdown_input'],
              placeholder: 'Найти приложение',
              create: false,
              sortField: {
                field: 'text',
                direction: 'asc'
              },
              render: {
                no_results: function () {
                  return '<div class="no-results">Результаты не найдены</div>'
                }
              }
            })
          })

          if (dropzoneCustom) {
            new Dropzone(dropzoneCustom)
          }
        })
      </script>
